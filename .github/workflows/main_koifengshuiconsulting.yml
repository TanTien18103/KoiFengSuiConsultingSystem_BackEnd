# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - koifengshuiconsulting

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Update connection string
        run: |
          # Replace placeholder with GitHub secret
          # Note: This assumes you have a connection string in appsettings.json
          # You may need to adjust the file path and property name based on your project
          $appSettingsPath = "./appsettings.json"
          $appSettings = Get-Content $appSettingsPath | ConvertFrom-Json
          $appSettings.ConnectionStrings.DefaultConnection = "${{ secrets.AZURE_SQL_CONNECTION_STRING }}"
          $appSettings | ConvertTo-Json -Depth 10 | Set-Content $appSettingsPath
        shell: pwsh

      - name: dotnet publish
        run: dotnet publish -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_9D886493B3C64906ACC4C6DD2A2C7645 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_06D2324D67A6481EB9BD9532F7EBF5BC }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_1BC21310EC454F51AB5736CAE2A8B7E4 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'koifengshuiconsulting'
          slot-name: 'Production'
          package: .

      - name: Configure Connection String in App Service
        run: |
          az webapp config connection-string set --resource-group "KoiFengShuiConsultingSystem" --name "koifengshuiconsulting" --connection-string-type SQLAzure --settings DefaultConnection="${{ secrets.AZURE_SQL_CONNECTION_STRING }}"
        shell: pwsh

          
